name: Publish Opera test

on: workflow_dispatch

jobs:
  build:
    environment: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: List files
        run: ls -la
      - name: Verify publish to Opera Add-ons
        uses: ./action.yml
        with:
          email: ${{ secrets.OPERA_EMAIL }}
          password: ${{ secrets.OPERA_PASSWORD }}
          action: verify
